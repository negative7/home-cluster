---
apiVersion: batch/v1
kind: Job
metadata:
  name: "${app}-unlock-snapshots-${ts}"
  namespace: "${ns}"
spec:
  ttlSecondsAfterFinished: 3600
  template:
    metadata:
      labels:
        app.kubernetes.io/created-by: volsync
    spec:
      automountServiceAccountToken: false
      restartPolicy: OnFailure
      containers:
        - name: unlock-minio
          image: docker.io/restic/restic:0.16.3
          args:
            - unlock
            - --remove-all
          envFrom:
            - secretRef:
                name: "${app}-restic-secret"