---
apiVersion: batch/v1
kind: Job
metadata:
  name: "${jobName}"
  namespace: "default"
spec:
  ttlSecondsAfterFinished: 3600
  template:
    spec:
      automountServiceAccountToken: false
      restartPolicy: Never
      nodeName: ${node}
      containers:
        - name: disk-wipe
          image: ghcr.io/onedr0p/alpine:3.18.4@sha256:af25b42cc29d3545458ee03bd4480cbc07fe503a83e5e6a94a959710024c49f2
          securityContext:
            privileged: true
          resources: {}
          volumeMounts:
            - mountPath: /dev
              name: host-dev
          command: ["/bin/sh", "-c"]
          args:
            - apk add --no-cache sgdisk util-linux parted;
              ls -alh /dev/disk/by-id/;
              sgdisk --zap-all ${ceph_disk};
              blkdiscard ${ceph_disk};
              dd if=/dev/zero bs=1M count=10000 oflag=direct of=${ceph_disk};
              partprobe ${ceph_disk};
      volumes:
        - name: host-dev
          hostPath:
            path: /dev