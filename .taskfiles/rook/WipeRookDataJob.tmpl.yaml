---
apiVersion: batch/v1
kind: Job
metadata:
  name: "${jobName}"
  namespace: "default"
spec:
  ttlSecondsAfterFinished: 3600
  template:
    spec:
      automountServiceAccountToken: false
      restartPolicy: Never
      nodeName: ${node}
      containers:
        - name: disk-wipe
          image: ghcr.io/onedr0p/alpine:3.18.4@sha256:f4f467263cf0cfcd9c9ec2a42f5bea147c53732e56c19d558c9369897530e03c
          securityContext:
            privileged: true
          resources: {}
          command: ["/bin/sh", "-c"]
          args:
            - rm -rf /mnt/host_var/lib/rook
          volumeMounts:
            - mountPath: /mnt/host_var
              name: host-var
      volumes:
        - name: host-var
          hostPath:
            path: /var