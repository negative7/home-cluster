---
version: '3'

env:
  ANSIBLE_CONFIG: "{{.ANSIBLE_DIR}}/ansible.cfg"

vars:
  ANSIBLE_PLAYBOOK_DIR: "{{.ANSIBLE_DIR}}/kubernetes/playbooks"
  ANSIBLE_INVENTORY_DIR: "{{.ANSIBLE_DIR}}/kubernetes/inventory"

tasks:
  deps:
    desc: Install/Upgrade Ansible deps
    dir: '{{.ANSIBLE_DIR}}'
    cmds:
      - ansible-galaxy install -r requirements.yml --roles-path ~/.ansible/roles --force
      - ansible-galaxy collection install -r requirements.yml --collections-path ~/.ansible/collections --force
    preconditions:
      - test -f "{{.ANSIBLE_DIR}}/requirements.yml"
  list:
    desc: List all the hosts
    dir: "{{.ANSIBLE_DIR}}/kubernetes"
    cmds:
      - ansible all -i {{.ANSIBLE_DIR}}/kubernetes/inventory/hosts.yml --list-hosts
  
  uptime:
    desc: Uptime of all the hosts
    dir: "{{.ANSIBLE_DIR}}/kubernetes"
    cmds:
      - ansible all -i {{.ANSIBLE_DIR}}/kubernetes/inventory/hosts.yml --one-line -a 'uptime'

  update:
    aliases: [upgrade]
    desc: Update dependencies
    dir: "{{.ANSIBLE_DIR}}/kubernetes"
    cmds:
      - ansible-playbook -i {{.ANSIBLE_DIR}}/kubernetes/inventory/hosts.yml {{.ANSIBLE_PLAYBOOK_DIR}}/cluster-update.yaml

  clean:
    desc: Clean Pods
    dir: "{{.ANSIBLE_DIR}}/kubernetes"
    cmds:
      - ansible-playbook -i {{.ANSIBLE_DIR}}/kubernetes/inventory/hosts.yml {{.ANSIBLE_PLAYBOOK_DIR}}/cluster-clean-pods.yml