---
# Area
area/ansible:
  - changed-files:
      - any-glob-to-any-file: ansible/**/*
area/docs:
  - changed-files:
      - any-glob-to-any-file: docs/**/*
      - any-glob-to-any-file: README.md
area/github:
  - changed-files:
      - any-glob-to-any-file: .github/**/*
area/kubernetes:
  - changed-files:
      - any-glob-to-any-file: kubernetes/**/*
area/taskfile:
  - changed-files:
      - any-glob-to-any-file: .taskfiles/**/*
      - any-glob-to-any-file: Taskfile*
area/terraform:
  - changed-files:
      - any-glob-to-any-file: terraform/**/*
# Cluster
cluster/main:
  - changed-files:
      - any-glob-to-any-file: ansible/main/**/*
      - any-glob-to-any-file: kubernetes/main/**/*
      - any-glob-to-any-file: terraform/main/**/*
cluster/tivoli:
  - changed-files:
      - any-glob-to-any-file: ansible/tivoli/**/*
      - any-glob-to-any-file: kubernetes/tivoli/**/*
      - any-glob-to-any-file: terraform/tivoli/**/*
cluster/nas:
  - changed-files:
      - any-glob-to-any-file: ansible/truenas/**/*
      - any-glob-to-any-file: kubernetes/truenas/**/*
      - any-glob-to-any-file: terraform/truenas/**/*
