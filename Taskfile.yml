---
# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: "3"

set:
  - pipefail
shopt:
  - globstar

vars:
  K8S_CLUSTER: '{{.K8S_CLUSTER | default "main"}}'
  K8S_CLUSTER_DIR: "{{.ROOT_DIR}}/kubernetes/{{.K8S_CLUSTER}}"

env:
  KUBECONFIG: "{{.K8S_CLUSTER_DIR}}/kubeconfig"
  MINIJINJA_CONFIG_FILE: "{{.ROOT_DIR}}/.minijinja.toml"
  TALOSCONFIG: "{{.K8S_CLUSTER_DIR}}/talos/clusterconfig/talosconfig"

includes:
  flux: .taskfiles/flux
  k8s: .taskfiles/k8s
  k8s-bootstrap: .taskfiles/k8s-bootstrap
  rook: .taskfiles/rook
  sops: .taskfiles/sops
  talos: .taskfiles/talos
  volsync: .taskfiles/volsync

tasks:
  default:
    silent: true
    cmd: task --list

  noop:
    internal: true
    silent: true
    cmd: noop() { :; }
