---
- name: Cluster Clean up
  hosts:
    - master
    - worker
  become: true
  gather_facts: true
  any_errors_fatal: true
  pre_tasks:
    - name: Pausing for 2 seconds...
      ansible.builtin.pause:
        seconds: 2
  tasks:
    - name: Clean Pods
      register: my_output
      changed_when: my_output.rc != 0
      ansible.builtin.shell: |
        set -o pipefail && num=$(tail /var/log/syslog | grep "any similar errors. Turn up verbosity to see them." |tail -1 | awk '{print $23}' |sed 's/\\"//g')
        echo $num

        while [ $num ]
        do
            [ -d "/var/lib/kubelet/pods/${num}" ] && rm -rf /var/lib/kubelet/pods/${num}

            sleep 2s
            num=$(tail /var/log/syslog | grep "any similar errors. Turn up verbosity to see them." |tail -1 | awk '{print $23}' |sed 's/\\"//g')
            [ -d "/var/lib/kubelet/pods/${num}" ] || num=

            echo "$num remaining"

        done
