apiVersion: apps/v1
kind: Deployment
metadata:
  name: ethermine-exporter
  namespace: monitoring
  labels:
    app.kubernetes.io/name: ethermine-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ethermine-exporter
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ethermine-exporter
    spec:
      containers:
        - env:
            - name: TZ
              value: Americas/New_York
          image: hon95/prometheus-ethermine-exporter:1
          name: ethermine-exporter
          ports:
            - containerPort: 8080
      restartPolicy: Always
