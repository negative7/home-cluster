---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prometheus-nut-exporter
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: prometheus-nut-exporter
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: hon95/prometheus-nut-exporter
      tag: 1.1.1
    env:
      TZ: "America/New_York"
   #   HTTP_PATH: "/metrics"
    prometheus:
      serviceMonitor:
        enabled: true
        targets:
        - hostname: ${NUT_SERVER_ADDRESS}
          port: 3493
          interval: 30s
          scrapeTimeout: 10s
        resources:
          limits:
            cpu: "10m"
            memory: "16Mi"
          requests:
            cpu: "1m"
            memory: "8Mi"
