apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app: gminer-exporter
  name: gminer-exporter
  namespace: monitoring
spec:
  endpoints:
    - interval: 30s
      path: /metrics
      port: http
      scrapeTimeout: 10s
      metricRelabelings:
        - regex: 'instance'
          action: labeldrop
        - regex: 'pod'
          action: labeldrop
  selector:
    matchLabels:
      app: gminer-exporter
