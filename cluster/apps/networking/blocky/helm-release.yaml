---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: blocky
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: blocky
      version: 8.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/0xerr0r/blocky
      tag: v0.15
    controller:
      replicas: 3
      strategy: RollingUpdate
    env:
      TZ: "America/New_York"
    service:
      main:
        ports:
          http:
            port: 4000
      dns-tcp:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${SVC_BLOCKY_ADDR}
        ports:
          dns-tcp:
            enabled: true
            port: 53
            protocol: TCP
            targetPort: 53
        externalTrafficPolicy: Local
        annotations:
          metallb.universe.tf/allow-shared-ip: blocky
      dns-udp:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${SVC_BLOCKY_ADDR}
        ports:
          dns-udp:
            enabled: true
            port: 53
            protocol: UDP
            targetPort: 53
        externalTrafficPolicy: Local
        annotations:
          metallb.universe.tf/allow-shared-ip: blocky
    prometheus:
      serviceMonitor:
        enabled: true
    podAnnotations:
      configmap.reloader.stakater.com/reload: "blocky-config"
    resources:
      requests:
        memory: 280Mi
        cpu: 50m
      limits:
        memory: 1000Mi
    config: |
      upstream:
        externalResolvers:
        - tcp+udp:8.8.8.8
        - tcp+udp:8.8.4.4
        - tcp+udp:1.1.1.1
        - tcp-tls:1.0.0.1:853
        - https://cloudflare-dns.com/dns-query
      blocking:
        blackLists:
          ads:
          # https://oisd.nl/
          - https://raw.githubusercontent.com/ookangzheng/dbl-oisd-nl/master/dbl.txt
        whiteLists:
          ads:
          - https://raw.githubusercontent.com/anudeepND/whitelist/master/domains/whitelist.txt
        clientGroupsBlock:
          default:
          - ads
      clientLookup:
        upstream: udp:10.0.1.1
      customDNS:
        mapping:
          nzbget.${HOMELAB_DOMAIN}: ${LB_TRAEFIK_IP}
          dashboard.${HOMELAB_DOMAIN}: ${LB_TRAEFIK_IP}
          emqx.${HOMELAB_DOMAIN}: ${LB_TRAEFIK_IP}
          plex.${HOMELAB_DOMAIN}: ${LB_TRAEFIK_IP}
          qb.${HOMELAB_DOMAIN}: ${LB_TRAEFIK_IP}
          radarr.${HOMELAB_DOMAIN}: ${LB_TRAEFIK_IP}
          readarr.${HOMELAB_DOMAIN}: ${LB_TRAEFIK_IP}
          sonarr.${HOMELAB_DOMAIN}: ${LB_TRAEFIK_IP}
          grafana.${HOMELAB_DOMAIN}: ${LB_TRAEFIK_IP}
          longhorn.${HOMELAB_DOMAIN}: ${LB_TRAEFIK_IP}
          alert-manager.${HOMELAB_DOMAIN}: ${LB_TRAEFIK_IP}
          prometheus.${HOMELAB_DOMAIN}: ${LB_TRAEFIK_IP}
      prometheus:
        enable: true
        path: /metrics
      httpPort: 4000
      logLevel: info
