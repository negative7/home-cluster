---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: blocky
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: blocky
      version: 6.3.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/0xerr0r/blocky
      tag: v0.14
    env:
      TZ: "America/New_York"
    replicas: 3
    service:
      port:
        port: 4000
      additionalServices:
        - enabled: true
          nameSuffix: dns
          type: LoadBalancer
          loadBalancerIP: "${LB_BLOCKY_IP}"
          port:
            port: 53
            name: dns-tcp
            protocol: TCP
            targetPort: 53
          additionalPorts:
            - port: 53
              name: dns-udp
              protocol: UDP
              targetPort: 53
          externalTrafficPolicy: Local
    config:
      upstream:
        externalResolvers:
          - tcp+udp:8.8.8.8
          - tcp+udp:8.8.4.4
          - tcp+udp:1.1.1.1
          - tcp-tls:1.0.0.1:853
          - https://cloudflare-dns.com/dns-query
      conditional:
        mapping:
          home.lan: tcp+udp:192.168.1.2
          local: tcp+udp:192.168.1.2
          homelab.test: tcp+udp:192.168.1.2
          negative7.com: tcp+udp:192.168.1.2
      blocking:
        blackLists:
          ads:
            # https://oisd.nl/
            - https://raw.githubusercontent.com/ookangzheng/dbl-oisd-nl/master/dbl.txt
        whiteLists:
          ads:
            - https://raw.githubusercontent.com/anudeepND/whitelist/master/domains/whitelist.txt
        clientGroupsBlock:
          default:
            - ads
      clientLookup:
        upstream: udp:192.168.1.1
        clients:
          router.home.lan:
            - 192.168.1.1
      prometheus:
        enable: false
        path: /metrics
      httpPort: 4000
      logLevel: info
    prometheus:
      serviceMonitor:
        enabled: false
    # podAnnotations:
    #   configmap.reloader.stakater.com/reload: "blocky-config"
    resources:
      requests:
        memory: 100Mi
        cpu: 100m
      limits:
        memory: 750Mi
