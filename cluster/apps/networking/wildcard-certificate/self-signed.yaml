---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "${HOMELAB_DOMAIN/./-}"
  namespace: networking
spec:
  secretTemplate:
    annotations:
      reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
      reflector.v1.k8s.emberstack.com/reflection-auto-namespaces: "default,media,longhorn-system,home,monitoring"
  secretName: "${HOMELAB_DOMAIN/./-}-tls"
  issuerRef:
    name: selfsigned-issuer
    kind: ClusterIssuer
  commonName: "${HOMELAB_DOMAIN}"
  dnsNames:
    - "${HOMELAB_DOMAIN}"
    - "*.${HOMELAB_DOMAIN}"
