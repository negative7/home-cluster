---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "${HOMELAB_DOMAIN/./-}"
  namespace: networking
spec:
  secretName: "${HOMELAB_DOMAIN/./-}-tls"
  issuerRef:
    name: selfsigned-issuer
    kind: ClusterIssuer
  commonName: "${HOMELAB_DOMAIN}"
  dnsNames:
    - "${HOMELAB_DOMAIN}"
    - "*.${HOMELAB_DOMAIN}"
