---
apiVersion: v1
kind: Endpoints
metadata:
  name: minio-proxy
  namespace: monitoring
  labels:
    app.kubernetes.io/name: minio-proxy
subsets:
  - addresses:
      - ip: ${SECRET_MINIO_IP}
    ports:
      - name: http
        port: 9000
        protocol: TCP
---
apiVersion: v1
kind: Endpoints
metadata:
  name: minio-proxy-ui
  namespace: monitoring
  labels:
    app.kubernetes.io/name: minio-proxy-ui
subsets:
  - addresses:
      - ip: ${SECRET_MINIO_IP}
    ports:
      - name: http
        port: 9001
        protocol: TCP
