---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://helm.traefik.io/traefik
      chart: traefik
      interval: 5m
      sourceRef:
        kind: HelmRepository
        name: traefik-charts
        namespace: flux-system
      version: 9.19.0
  values:
    deployment:
      kind: Deployment
      replicas: 1
    service:
      enabled: true
      type: LoadBalancer
      spec:
        loadBalancerIP: "${LB_TRAEFIK_IP}"
        externalTrafficPolicy: Local
    logs:
      general:
        format: json
        level: DEBUG
      access:
        enabled: true
        format: json
    ingressClass:
      enabled: true
      isDefaultClass: true
      fallbackApiVersion: v1
    ingressRoute:
      dashboard:
        enabled: false
    globalArguments:
      - "--serverstransport.insecureskipverify=true"
      - "--providers.kubernetesingress.ingressclass=traefik"
      - "--metrics.prometheus=true"
      - "--metrics.prometheus.entryPoint=metrics"
    additionalArguments:
      - --providers.kubernetesingress.ingressendpoint.hostname=${SECRET_DOMAIN}
      - --providers.kubernetesingress.ingressendpoint.ip=${LB_TRAEFIK_IP}
      - --providers.file.filename=/data/traefik-config.yaml

      - --api.dashboard
      - --api.insecure
      - --api.debug
      - --serversTransport.insecureSkipVerify=true
      - --entryPoints.web.forwardedHeaders.insecure
      - --certificatesresolvers.lets-prod.acme.email=admin@negative7.com
      - --certificatesresolvers.lets-prod.acme.storage=/certs/acme.json
      - --certificatesresolvers.lets-prod.acme.dnschallenge=true
      - --certificatesresolvers.lets-prod.acme.dnschallenge.provider=cloudflare
    ports:
      websecure:
        tls:
          enabled: true
          certResolver: lets-prod
          domains:
            - main: ${SECRET_DOMAIN}
              sans:
                - "*.${SECRET_DOMAIN}"
      metrics:
        port: 8082
        expose: true
        exposedPort: 8082
    persistence:
      enabled: true
      path: /certs
      size: 128Mi
      storageClass: "longhorn"
      accessMode: ReadWriteMany
    env:
      - name: CF_API_EMAIL
        value: ${SECRET_CLOUDFLARE_EMAIL}
      - name: CF_API_KEY
        value: ${SECRET_CLOUDFLARE_TOKEN}
    volumes:
      - mountPath: /data
        name: "traefik-config"
        type: configMap
    pilot:
      enabled: true
      token: "40ab639a-04f4-42fd-ae27-98bdc06862b4"
    experimental:
      plugins:
        enabled: true
    resources:
      requests:
        memory: 100Mi
        cpu: 500m
      limits:
        memory: 500Mi
