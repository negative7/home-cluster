---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://helm.traefik.io/traefik
      chart: traefik
      interval: 5m
      version: 10.3.2
      sourceRef:
        kind: HelmRepository
        name: traefik-charts
        namespace: flux-system
  values:
    image:
      name: ghcr.io/k8s-at-home/traefik
    deployment:
      kind: Deployment
      replicas: 1
    service:
      enabled: true
      type: LoadBalancer
      spec:
        loadBalancerIP: "${LB_TRAEFIK_IP}"
        externalTrafficPolicy: Local
    logs:
      general:
        format: json
        level: DEBUG
      access:
        enabled: true
        format: json
    ingressClass:
      enabled: true
      isDefaultClass: true
      fallbackApiVersion: v1
    ingressRoute:
      dashboard:
        enabled: false
    globalArguments:
      - "--api.insecure=true"
      - "--serverstransport.insecureskipverify=true"
      - "--providers.kubernetesingress.ingressclass=traefik"
      - "--metrics.prometheus=true"
      - "--metrics.prometheus.entryPoint=metrics"
      - "--entryPoints.websecure.forwardedHeaders.trustedIPs=10.0.0.0/8,192.168.0.0/16"
    additionalArguments:
      - --providers.kubernetesingress.ingressendpoint.ip=${LB_TRAEFIK_IP}
      - --providers.file.filename=/data/traefik-config.yaml
      - --entryPoints.web.forwardedHeaders.insecure
      - --certificatesresolvers.lets-prod.acme.email=admin@negative7.com
      - --certificatesresolvers.lets-prod.acme.storage=/certs/acme.json
      - --certificatesresolvers.lets-prod.acme.dnschallenge=true
      - --certificatesresolvers.lets-prod.acme.dnschallenge.provider=cloudflare
      - --providers.kubernetescrd.allowexternalnameservices=true
    ports:
      traefik:
        expose: true
      websecure:
        tls:
          enabled: true
          certResolver: lets-prod
          domains:
            - main: ${SECRET_DOMAIN}
              sans:
                - "*.${SECRET_DOMAIN}"
      metrics:
        port: 8082
        expose: true
        exposedPort: 8082
    # tlsOptions:
    #   default:
    #     minVersion: VersionTLS12
    #     maxVersion: VersionTLS13
    #     sniStrict: true
    persistence:
      enabled: true
      path: /certs
      existingClaim: traefik-config-v1
    env:
      - name: CF_API_EMAIL
        value: ${SECRET_CLOUDFLARE_EMAIL}
      - name: CF_API_KEY
        value: ${SECRET_CLOUDFLARE_TOKEN}
    volumes:
      - mountPath: /data
        name: "traefik-config"
        type: configMap
    pilot:
      enabled: true
      token: "56a1d553-c8fb-43e3-ab0b-49dc8b3e6d4a"
    experimental:
      plugins:
        enabled: true
    resources:
      requests:
        memory: 100Mi
        cpu: 500m
      limits:
        memory: 500Mi
    securityContext:
      readOnlyRootFilesystem: false
      runAsGroup: 0
      runAsUser: 0
      runAsNonRoot: false
