---
apiVersion: v1
kind: ConfigMap
metadata:
  name: traefik-config
  namespace: kube-system
data:
  traefik-config.yaml: |
    http:
      routers:
        router-homeassistant:
          entryPoints:
            - websecure
          rule: Host(`home.negative7.com`)
          service: service-homeassistant
      services:
        service-homeassistant:
          loadBalancer:
            servers:
            - url: "http://192.168.1.5:8123"
