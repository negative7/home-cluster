---
apiVersion: v1
kind: ConfigMap
metadata:
  name: traefik-config
  namespace: networking
data:
  traefik-config.yaml: |
    http:
      routers:
        router-minio:
          entryPoints:
            - websecure
          rule: Host(`minio.${SECRET_DOMAIN}`)
          service: service-minio
      services:
        service-minio:
          loadBalancer:
            servers:
            - url: "http://10.2.0.10:9000/"
