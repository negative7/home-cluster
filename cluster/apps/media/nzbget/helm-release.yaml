---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nzbget
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: nzbget
      version: 11.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/nzbget
      tag: v21.1
    env:
      TZ: "America/New_York"
    ingress:
      enabled: true
      ingressClassName: "traefik"
      hosts:
        - host: nzbget.${HOMELAB_DOMAIN}
          paths:
            - path: /
              pathType: Prefix
    persistence:
      config:
        enabled: true
        existingClaim: nzbget-config-v1
    additionalVolumes:
      - name: nfs-data
        persistentVolumeClaim:
          claimName: nfs-data-pvc
      - name: downloads-data
        persistentVolumeClaim:
          claimName: nzbget-downloads-v1
    additionalVolumeMounts:
      - name: nfs-data
        mountPath: /completed
        subPath: nzbget
      - name: downloads-data
        mountPath: /downloads
    podSecurityContext:
      runAsUser: 1001
      runAsGroup: 1001
      fsGroup: 1001
    resources:
      requests:
        memory: 300Mi
        cpu: 25m
      limits:
        memory: 400Mi
