apiVersion: v1
kind: PersistentVolume
metadata:
  name: filerun-data-pv
spec:
  storageClassName: filerun-data
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: ${TRUENAS_SERVER}
    path: "/mnt/tank/data"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: filerun-data-pvc
  namespace: media
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: filerun-data
  resources:
    requests:
      storage: 1Mi
