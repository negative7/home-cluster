apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-movies-pv
spec:
  storageClassName: movies
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: ${TRUENAS_SERVER}
    path: "/mnt/tank/media/movies"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-movies-pvc
  namespace: media
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: movies
  resources:
    requests:
      storage: 1Mi
