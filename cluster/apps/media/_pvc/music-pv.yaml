apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-music-pv
spec:
  storageClassName: music
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: ${TRUENAS_SERVER}
    path: "/mnt/tank/media/music"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-music-pvc
  namespace: media
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: music
  resources:
    requests:
      storage: 1Mi
