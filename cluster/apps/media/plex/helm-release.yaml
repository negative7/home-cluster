---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: plex
      version: 5.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/plex
      tag: v1.23.3.4707-ebb5fe9f3
    env:
      TZ: "America/New_York"
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: web, websecure
        hosts:
          - host: "plex.${HOMELAB_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
          - host: "plex.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "plex.${SECRET_DOMAIN}"
    timezone: "America/New_York"
    service:
      main:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${LB_PLEX_IP}
        externalTrafficPolicy: Local
        annotations:
          metallb.universe.tf/allow-shared-ip: plex
        port:
          port: 32400
    persistence:
      config:
        enabled: true
        existingClaim: plex-config-v1
      tv:
        enabled: true
        type: pvc
        existingClaim: nfs-tv-pvc
        accessMode: ReadWriteMany
      movies:
        enabled: true
        type: pvc
        existingClaim: nfs-movies-pvc
        accessMode: ReadWriteMany
      music:
        enabled: true
        type: pvc
        existingClaim: nfs-music-pvc
        accessMode: ReadWriteMany
      # transcode:
      #   enabled: true
      #   type: emptyDir
      #   medium: Memory
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: feature.node.kubernetes.io/custom-intel-gpu
                  operator: In
                  values:
                    - "true"
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      supplementalGroups:
        - 44
        - 109
        - 100
    resources:
      requests:
        gpu.intel.com/i915: 1
        cpu: 1000m
        memory: 1000Mi
      limits:
        gpu.intel.com/i915: 1
        memory: 24000Mi
    addons:
      promtail:
        enabled: true
        image:
          repository: grafana/promtail
          tag: 2.2.1
        loki: http://loki.monitoring.svc.cluster.local:3100/loki/api/v1/push
        logs:
          - name: promtail/plex
            path: "/config/Library/Application Support/Plex Media Server/Logs/*.log"
          - name: promtail/plex/plugins
            path: "/config/Library/Application Support/Plex Media Server/Logs/PMS Plugin Logs/*.log"
        volumeMounts:
          - name: config
            mountPath: /config
            readOnly: true
        securityContext:
          runAsUser: 0
