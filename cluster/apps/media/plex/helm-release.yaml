---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: plex
      version: 5.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/plex
      tag: v1.23.3.4707-ebb5fe9f3
      pullPolicy: IfNotPresent
    # podAnnotations:
    #   backup.velero.io/backup-volumes: config
    env:
      TZ: "America/New_York"
    ingress:
      enabled: true
      ingressClassName: "traefik"
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: web, websecure
      hosts:
        - host: "plex.${HOMELAB_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
        - host: "plex.${SECRET_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - "plex.${SECRET_DOMAIN}"
    timezone: "America/New_York"
    service:
      enabled: true
      type: LoadBalancer
      loadBalancerIP: ${LB_PLEX_IP}
      externalTrafficPolicy: Local
      annotations:
        metallb.universe.tf/allow-shared-ip: plex
      port:
        port: 32400
    persistence:
      config:
        enabled: true
        existingClaim: plex-config-v1
      tmp:
        enabled: true
        emptyDir:
          enabled: true
          medium: "Memory"
    additionalVolumeMounts:
      - name: tv
        mountPath: "/tv"
      - name: movies
        mountPath: "/movies"
      - name: music
        mountPath: "/music"
    additionalVolumes:
      - name: tv
        persistentVolumeClaim:
          claimName: nfs-tv-pvc
      - name: movies
        persistentVolumeClaim:
          claimName: nfs-movies-pvc
      - name: music
        persistentVolumeClaim:
          claimName: nfs-music-pvc
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      supplementalGroups:
        - 44
        - 109
        - 100
    resources:
      requests:
        gpu.intel.com/i915: 1
        cpu: 1000m
        memory: 1000Mi
      limits:
        gpu.intel.com/i915: 1
        memory: 24000Mi
    addons:
      promtail:
        enabled: true
        image:
          repository: grafana/promtail
          tag: 2.2.1
        loki: http://loki.monitoring.svc.cluster.local:3100/loki/api/v1/push
        logs:
          - name: promtail/plex
            path: "/config/Library/Application Support/Plex Media Server/Logs/*.log"
          - name: promtail/plex/plugins
            path: "/config/Library/Application Support/Plex Media Server/Logs/PMS Plugin Logs/*.log"
        volumeMounts:
          - name: config
            mountPath: /config
            readOnly: true
        securityContext:
          runAsUser: 0
