---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: plex
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: linuxserver/plex
      tag: 1.22.0.4163-d8c4875dd-ls34
      pullPolicy: IfNotPresent
    # podAnnotations:
    #   backup.velero.io/backup-volumes: config
    env:
      TZ: "America/New_York"
    ingress:
      enabled: true
      ingressClassName: "traefik"
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: web, websecure
        traefik.ingress.kubernetes.io/router.tls.certresolver: lets-prod
      hosts:
        - host: "plex.homelab.test"
          paths:
            - path: /
              pathType: Prefix
        - host: "plex.${SECRET_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - "plex.${SECRET_DOMAIN}"
    timezone: "America/New_York"
    extraEnv:
      PUID: 1000
      PGID: 1000
      VERSION: latest
    advertiseIp: "http://192.168.99.105:32400"
    claimToken: "claim-54kWV_-dCo3Axy7h9k2h"
    service:
      type: LoadBalancer
      loadBalancerIP: 192.168.99.105
      externalTrafficPolicy: Local
      annotations:
        metallb.universe.tf/allow-shared-ip: plex
      port:
        port: 32400
    persistence:
      config:
        enabled: true
        existingClaim: plex-config-v1
      tmp:
        enabled: true
        emptyDir:
          enabled: true
          medium: "Memory"
    additionalVolumeMounts:
      - name: tv
        mountPath: "/tv"
      - name: movies
        mountPath: "/movies"
      - name: music
        mountPath: "/music"
    additionalVolumes:
      - name: tv
        persistentVolumeClaim:
          claimName: nfs-tv-pvc
      - name: movies
        persistentVolumeClaim:
          claimName: nfs-movies-pvc
      - name: music
        persistentVolumeClaim:
          claimName: nfs-music-pvc
    resources:
      requests:
        gpu.intel.com/i915: 1
        cpu: 1000m
        memory: 1000Mi
      limits:
        gpu.intel.com/i915: 1
        memory: 24000Mi
