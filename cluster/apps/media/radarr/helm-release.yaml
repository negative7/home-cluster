---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: radarr
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: radarr
      version: 14.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/radarr
      tag: v3.2.2.5080
    env:
      TZ: "America/New_York"
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          external-dns/is-public: "true"
          hajimari.io/enable: "true"
          hajimari.io/icon: "filmstrip"
          traefik.ingress.kubernetes.io/router.entrypoints: "web"
        hosts:
          - host: "radarr.${HOMELAB_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
      api:
        enabled: true
        nameSuffix: "api"
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "web"
        hosts:
          - host: "radarr.${HOMELAB_DOMAIN}"
            paths:
              - path: /api
                pathType: Prefix
        tls:
          - hosts:
              - "radarr.${HOMELAB_DOMAIN}"
    persistence:
      config:
        enabled: true
        existingClaim: radarr-config-v1
      media:
        enabled: true
        existingClaim: nfs-movies-pvc
      completed:
        enabled: true
        type: pvc
        existingClaim: nfs-data-pvc
        subPath: nzbget
        accessMode: ReadWriteMany
    podSecurityContext:
      runAsUser: 1001
      runAsGroup: 1001
      fsGroup: 1001
    resources:
      requests:
        memory: 250Mi
        cpu: 500m
      limits:
        memory: 1500Mi
    exporter:
      enabled: true
      image:
        repository: ghcr.io/onedr0p/exportarr
        tag: v0.6.1
      env:
        port: 32123
        additionalMetrics: true
        unknownQueueItems: false
      podMonitor:
        interval: 3m
        scrapeTimeout: 1m
