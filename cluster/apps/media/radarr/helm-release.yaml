---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: radarr
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: radarr
      version: 11.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/radarr
      tag: v3.1.1.4954
    env:
      TZ: "America/New_York"
    ingress:
      enabled: true
      ingressClassName: "traefik"
      hosts:
        - host: "radarr.${HOMELAB_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      additionalIngresses:
        - enabled: true
          nameSuffix: "api"
          ingressClassName: "traefik"
          hosts:
            - host: "radarr.${HOMELAB_DOMAIN}"
              paths:
                - path: /api
                  pathType: Prefix
          tls:
            - hosts:
                - "radarr.${HOMELAB_DOMAIN}"
    persistence:
      config:
        enabled: true
        existingClaim: radarr-config-v1
      media:
        enabled: true
        existingClaim: nfs-movies-pvc
    additionalVolumeMounts:
      - name: nfs-data
        mountPath: /completed
        subPath: nzbget
    additionalVolumes:
      - name: nfs-data
        persistentVolumeClaim:
          claimName: nfs-data-pvc
    podSecurityContext:
      runAsUser: 1001
      runAsGroup: 1001
      fsGroup: 1001
    resources:
      requests:
        memory: 250Mi
        cpu: 500m
      limits:
        memory: 1500Mi
    prometheus:
      podMonitor:
        enabled: true
        interval: 3m
        scrapeTimeout: 1m30s
    additionalContainers:
      - name: exportarr
        image: ghcr.io/onedr0p/exportarr:v0.6.0
        imagePullPolicy: IfNotPresent
        args: ["exportarr", "radarr"]
        env:
          - name: PORT
            value: "32123"
          - name: URL
            value: "http://localhost"
          - name: CONFIG
            value: "/config/config.xml"
          - name: ENABLE_UNKNOWN_QUEUE_ITEMS
            value: "true"
          - name: ENABLE_ADDITIONAL_METRICS
            value: "true"
        ports:
          - name: exportarr
            containerPort: 32123
        volumeMounts:
          - name: config
            mountPath: /config
            readOnly: true
