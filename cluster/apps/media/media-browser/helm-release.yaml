---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: media-browser
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: /charts/kah-common/
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 5m
  values:
    fullnameOverride: media-browser
    image:
      repository: filebrowser/filebrowser
      tag: v2.21.1
    env:
      FB_DATABASE: "/config/filebrowser.db"
      FB_ROOT: "/media"
      FB_LOG: "stdout"
      FB_NOAUTH: "true"
      TZ: "America/New_York"
    service:
      main:
        ports:
          http:
            port: 80
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        hosts:
          - host: "media-browser.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "media-browser.${SECRET_DOMAIN}"
    persistence:
      config:
        enabled: true
        existingClaim: media-browser-config-v1
      tv:
        enabled: true
        type: pvc
        existingClaim: nfs-tv-pvc
        accessMode: ReadWriteMany
        mountPath: "/media/tv"
      movies:
        enabled: true
        type: pvc
        existingClaim: nfs-movies-pvc
        accessMode: ReadWriteMany
        mountPath: "/media/movies"
      music:
        enabled: true
        type: pvc
        existingClaim: nfs-music-pvc
        accessMode: ReadWriteMany
        mountPath: "/media/music"
      books:
        enabled: true
        type: pvc
        existingClaim: nfs-books-pvc
        accessMode: ReadWriteMany
        mountPath: "/media/books"
      data:
        enabled: true
        type: pvc
        existingClaim: nfs-data-pvc
        accessMode: ReadWriteMany
        mountPath: "/media/data"
    resources:
      requests:
        memory: 100Mi
        cpu: 100m
      limits:
        memory: 750Mi
