---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: openfaas
  namespace: openfaas
spec:
  interval: 5m
  chart:
    spec:
      chart: openfaas
      version: 10.0.10
      sourceRef:
        kind: HelmRepository
        name: faas-charts
        namespace: flux-system
      interval: 5m
  values:
    ingress:
      enabled: true
      ingressClassName: "traefik"
      annotations:
        kubernetes.io/ingress.class: "traefik"
        hajimari.io/enable: "true"
        hajimari.io/icon: "function"
        traefik.ingress.kubernetes.io/router.entrypoints: "web"
      hosts:
        - host: openfaas.${HOMELAB_DOMAIN}
          serviceName: gateway
          servicePort: 8080
          path: /
    operator:
      create: true
    ingressOperator:
      create: true
    queueWorkerPro:
      enabled: false
    faasIdler:
      create: false
