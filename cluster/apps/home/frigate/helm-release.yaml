---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: frigate
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: frigate
      version: 6.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: emqx
      namespace: home
  values:
    image:
      repository: ghcr.io/k8s-at-home/frigate
      tag: v0.9.4-amd64
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "cctv"
        hosts:
          - host: "frigate.${HOMELAB_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
    securityContext:
      privileged: true
    persistence:
      data:
        enabled: true
        existingClaim: frigate-config-v1
        mountPath: /data
      media:
        enabled: true
        type: pvc
        existingClaim: nfs-data-pvc
        subPath: frigate
        accessMode: ReadWriteMany
        mountPath: /media
      usb:
        enabled: true
        type: hostPath
        hostPath: /dev/bus/usb
      cache:
        enabled: true
        type: emptyDir
        medium: Memory
        sizeLimit: 2Gi
        mountPath: /dev/shm
    config: |
      mqtt:
        host: emqx
        topic_prefix: frigate
        user: ${SECRET_MQTT_USERNAME}
        password: ${SECRET_MQTT_PASSWORD}
      database:
        path: /data/frigate.db
      cpu1:
        type: cpu
      cpu2:
        type: cpu
      # Global objects configuration
      objects:
        track:
          - person
        filters:
          person:
            min_area: 2500
            max_area: 100000
            threshold: 0.7
      # Global ffmpeg configuration
      ffmpeg:
        hwaccel_args:
          - -hwaccel
          - vaapi
          - -hwaccel_device
          - /dev/dri/renderD128
          - -hwaccel_output_format
          - yuv420p
      # Specify camera's
      cameras:
        # --
        frigate_driveway:
          ffmpeg:
            inputs:
              - path: rtsps://192.168.1.175:7441/LqrS7Bz3DzwymlvZ?enableSrtp
                roles:
                  - detect
              - path: rtsps://192.168.1.175:7441/VfdmZnQidLXECRuR?enableSrtp
                roles:
                  - rtmp
                  - record
          rtmp:
            enabled: True
          detect:
            width: 1280
            height: 720
            fps: 10
          record:
            enabled: True
            retain_days: 7
            events:
              retain:
                default: 7
          snapshots:
            enabled: True
            timestamp: False
            retain:
              default: 7
          objects:
            track:
              - person
              - car
    podAnnotations:
      configmap.reloader.stakater.com/reload: "frigate-config"
    resources:
      requests:
        gpu.intel.com/i915: 1
        memory: 100Mi
        cpu: 500m
      limits:
        gpu.intel.com/i915: 1
        memory: 3000Mi
