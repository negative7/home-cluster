---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: frigate
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      chart: frigate
      version: 8.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: emqx
      namespace: home
  values:
    image:
      repository: ghcr.io/k8s-at-home/frigate
      tag: v0.10.1-amd64
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        hosts:
          - host: "frigate.${HOMELAB_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
    securityContext:
      privileged: true
    persistence:
      data:
        enabled: true
        existingClaim: frigate-config-v1
        mountPath: /data
      media:
        enabled: true
        type: pvc
        existingClaim: nfs-data-pvc
        subPath: frigate
        accessMode: ReadWriteMany
        mountPath: /media
      usb:
        enabled: true
        type: hostPath
        hostPath: /dev/bus/usb
      cache:
        enabled: true
        type: emptyDir
        medium: Memory
        sizeLimit: 2Gi
        mountPath: /dev/shm
    configmap:
      config:
        data:
          config.yml: |
            mqtt:
              host: emqx
              topic_prefix: frigate
              user: ${SECRET_MQTT_USERNAME}
              password: ${SECRET_MQTT_PASSWORD}
            database:
              path: /data/frigate.db
            detectors:
              cpu1:
                type: cpu
              cpu2:
                type: cpu
              cpu3:
                type: cpu
              cpu4:
                type: cpu
            # Global objects configuration
            objects:
              track:
                - person
              filters:
                person:
                  min_area: 2500
                  max_area: 100000
                  threshold: 0.7
            # Global ffmpeg configuration
            ffmpeg:
              hwaccel_args:
                - -hwaccel
                - vaapi
                - -hwaccel_device
                - /dev/dri/renderD128
                - -hwaccel_output_format
                - yuv420p
            # Specify camera's
            cameras:
              # --
              frigate_doorbell:
                ffmpeg:
                  inputs:
                    - path: rtsps://10.0.1.1:7441/ugoKFUmUYJNvIshU
                      roles:
                        - detect
                    - path: rtsps://10.0.1.1:7441/ACDMjj7hyTvuDhID
                      roles:
                        - rtmp
                        - record
                rtmp:
                  enabled: True
                detect:
                  width: 960
                  height: 720
                  fps: 10
                record:
                  enabled: True
                  retain_days: 0
                  events:
                    retain:
                      default: 10
                snapshots:
                  enabled: True
                  timestamp: False
                  bounding_box: True
                  retain:
                    default: 7
                objects:
                  track:
                    - person
    service:
      main:
        ports:
          http:
            port: 5000
          rtmp:
            enabled: true
            port: 1935
            protocol: TCP
            targetPort: 1935
    podAnnotations:
      configmap.reloader.stakater.com/reload: "frigate-config"
    resources:
      requests:
        gpu.intel.com/i915: 1
        memory: 100Mi
        cpu: 500m
      limits:
        gpu.intel.com/i915: 1
        memory: 3000Mi
