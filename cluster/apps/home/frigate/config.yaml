---
logger:
  default: info
  logs:
    frigate.record: debug

mqtt:
  host: mosquitto
  topic_prefix: frigate
  user: home
  password: "{FRIGATE_MQTT_PASSWORD}"

database:
  path: /data/frigate.db

detectors:
  cpu1:
    type: cpu
  cpu2:
    type: cpu
  cpu3:
    type: cpu
  cpu4:
    type: cpu

objects:
  track:
    - person
  filters:
    person:
      min_area: 2500
      max_area: 100000
      threshold: 0.7

ffmpeg:
  global_args:
    - -hide_banner
    - -loglevel
    - warning
    - -an
  hwaccel_args:
    - -hwaccel
    - vaapi
    - -hwaccel_device
    - /dev/dri/renderD128
    - -hwaccel_output_format
    - yuv420p
  # output_args:
  #   record: -f segment -segment_time 10 -segment_format mp4 -reset_timestamps 1 -strftime 1 -c:v copy -c:a aac

rtmp:
  enabled: true

snapshots:
  enabled: true
  timestamp: false
  bounding_box: true
  retain:
    default: 7

record:
  enabled: true
  retain:
    days: 3
    mode: all
  events:
    retain:
      default: 7
      mode: active_objects

cameras:
  frigate_doorbell:
    ffmpeg:
      inputs:
        - path: rtsps://10.0.1.1:7441/ugoKFUmUYJNvIshU
          roles:
            - detect
        - path: rtsps://10.0.1.1:7441/ACDMjj7hyTvuDhID
          roles:
            - rtmp
            - record
    detect:
      width: 960
      height: 720
      fps: 10
