---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app home-assistant-sshd
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.1.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: lscr.io/linuxserver/openssh-server
      tag: 9.0_p1-r2-ls98
    env:
      TZ: "${TIMEZONE}"
      PUBLIC_KEY_URL: "https://github.com/negative7.keys"
    dnsPolicy: ClusterFirstWithHostNet
    hostNetwork: true
    service:
      main:
        type: LoadBalancer
        LoadBalancerIP: "${SVC_HOME_ASSISTANT_ADDRESS}"
        externalTrafficPolicy: Local
        ports:
          http:
            enabled: false
          sshd-2222:
            enabled: true
            port: 2222
            protocol: TCP
    securityContext:
      privileged: true
      capabilities:
        add:
          - SYS_ADMIN
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
    persistence:
      config:
        enabled: true
        existingClaim: home-assistant-config-v1
    resources:
      requests:
        cpu: 10m
        memory: 100Mi
      limits:
        memory: 750Mi
    affinity:
      podAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values: ['home-assistant']
                - key: app.kubernetes.io/instance
                  operator: In
                  values: ['home-assistant']
            topologyKey: kubernetes.io/hostname
