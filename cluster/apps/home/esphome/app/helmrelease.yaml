---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app esphome
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: esphome/esphome
      tag: 2022.12.3
    env:
      TZ: '${TIMEZONE}'
    service:
      main:
        ports:
          http:
            port: 6052

    hostNetwork: true
    dnsPolicy: ClusterFirstWithHostNet

    ingress:
      main:
        enabled: true
        ingressClassName: 'nginx'
        hosts:
          - host: &host-release '{{ .Release.Name }}.${SECRET_PUBLIC_DOMAIN}'
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host-release

    persistence:
      config:
        enabled: true
        existingClaim: esphome-config-v1
      # secrets:
      #   enabled: true
      #   type: secret
      #   name: esphome-secrets
      #   mountPath: /config/secrets.yaml
      #   subPath: secrets.yaml
      # esphome-cache:
      #     enabled: true
      #     type: emptyDir
      #     mountPath: /config/.esphome
    resources:
      requests:
        cpu: 300m
        memory: 512M
      limits:
        memory: 2048M
