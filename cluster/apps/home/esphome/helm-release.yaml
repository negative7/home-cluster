---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: esphome
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      chart: esphome
      version: 8.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: esphome/esphome
      tag: 2022.3.0
    env:
      TZ: "America/New_York"
      ESPHOME_DASHBOARD_USE_PING: true
    persistence:
      config:
        enabled: true
        type: pvc
        existingClaim: esphome-config-v1
    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        hosts:
          - host: "esphome.${HOMELAB_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
    resources:
      requests:
        memory: 256Mi
      limits:
        memory: 768Mi
