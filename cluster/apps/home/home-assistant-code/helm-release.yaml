---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app home-assistant-code
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: nfs-server
      version: 1.0.1
      sourceRef:
        kind: HelmRepository
        name: obeone-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: home-assistant
      namespace: home
  values:
    image:
      repository: ghcr.io/obeone/nfs-server
      tag: v2.2.1
    env:
      TZ: '${TIMEZONE}'
      NFS_EXPORT_0: '/config *(rw,sync,no_subtree_check,no_root_squash)'
    persistence:
      config:
        enabled: true
        existingClaim: home-assistant-config-v1
    affinity:
      podAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values: ['home-assistant']
                - key: app.kubernetes.io/instance
                  operator: In
                  values: ['home-assistant']
            topologyKey: kubernetes.io/hostname
