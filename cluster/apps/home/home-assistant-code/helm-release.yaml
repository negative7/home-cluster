---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app home-assistant-code
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.1.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: home-assistant
      namespace: home
  values:
    image:
      repository: ghcr.io/obeone/nfs-server
      tag: v2.2.1
    env:
      TZ: '${TIMEZONE}'
      NFS_EXPORT_0: '/config                  *(rw,async,no_subtree_check,insecure)'
    service:
      main:
        type: LoadBalancer
        LoadBalancerIP: '${SVC_HOME_ASSISTANT_ADDRESS}'
        externalTrafficPolicy: Local
        ports:
          http:
            port: 2049
            protocol: TCP
    securityContext:
      privileged: true
    podSecurityContext:
      fsGroupChangePolicy: 'OnRootMismatch'
      supplementalGroups:
        - 100
        - 1000
    persistence:
      config:
        enabled: true
        existingClaim: home-assistant-config-v1
    affinity:
      podAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values: ['home-assistant']
                - key: app.kubernetes.io/instance
                  operator: In
                  values: ['home-assistant']
            topologyKey: kubernetes.io/hostname
