---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app home-assistant-code
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.1.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: home-assistant
      namespace: home
  values:
    image:
      repository: ghcr.io/obeone/nfs-server
      tag: v2.2.1
    env:
      TZ: '${TIMEZONE}'
      NFS_EXPORT_0: '/config *(rw,sync,no_subtree_check,no_root_squash)'
    service:
      main:
        enabled: true
        primary: true
        type: LoadBalancer
        externalTrafficPolicy: Local
        LoadBalancerIP: '${SVC_HOME_ASSISTANT_ADDRESS}'
        ports:
          http:
            enabled: false
          nfs-111:
            enabled: true
            port: 111
            protocol: TCP
          nfsd:
            enabled: true
            primary: true
            port: 2049
            protocol: TCP
          nfs-32765:
            enabled: true
            port: 32765
            protocol: TCP
          nfs-32767:
            enabled: true
            port: 32767
            protocol: TCP
      udp:
        enabled: true
        type: LoadBalancer
        externalTrafficPolicy: Local
        LoadBalancerIP: '${SVC_HOME_ASSISTANT_ADDRESS}'
        ports:
          nfs-111-udp:
            enabled: true
            port: 111
            protocol: UDP
          nfsd-udp:
            enabled: true
            port: 2049
            protocol: UDP
          nfs-32765-udp:
            enabled: true
            port: 32765
            protocol: UDP
          nfs-32767-udp:
            enabled: true
            port: 32767
            protocol: UDP

    securityContext:
      privileged: true
      capabilities:
        add:
          - SYS_ADMIN

    persistence:
      config:
        enabled: true
        existingClaim: home-assistant-config-v1
    affinity:
      podAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values: ['home-assistant']
                - key: app.kubernetes.io/instance
                  operator: In
                  values: ['home-assistant']
            topologyKey: kubernetes.io/hostname
