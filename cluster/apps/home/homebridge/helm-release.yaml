---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: homebridge
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      chart: homebridge
      version: 5.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/oznu/homebridge
      tag: "2022-04-28"
    controller:
      enabled: true
      replicas: 1
      strategy: RollingUpdate
    env:
      TZ: "America/New_York"
      PUID: 568
      PGID: 568
      HOMEBRIDGE_CONFIG_UI: 1
      HOMEBRIDGE_CONFIG_UI_PORT: 8581
    hostNetwork: true
    dnsPolicy: ClusterFirstWithHostNet
    service:
      main:
        ports:
          http:
            port: 8581
    persistence:
      config:
        enabled: true
        type: pvc
        existingClaim: homebridge-config-v1
        mountPath: /homebridge
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        hosts:
          - host: "homebridge.${SECRET_PUBLIC_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
    configmap:
      scripts:
        enabled: true
        data:
          startup.sh: |
            #!/bin/sh
            apk add --no-cache ffmpeg ffmpeg-libs
            npm install homebridge-unifi-protect
            npm install homebridge-z2m
