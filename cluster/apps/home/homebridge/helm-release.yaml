---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: homebridge
  namespace: home
spec:
  interval: 10m
  chart:
    spec:
      chart: homebridge
      version: 5.1.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: ghcr.io/oznu/homebridge
      tag: latest@sha256:f36c618ada44490c5a25c15f65f9a42fee6a5b2e408ede121f6edce67eedb6a9
    env:
      TZ: "America/New_York"
      PUID: 568
      PGID: 568
      HOMEBRIDGE_CONFIG_UI: 1
      HOMEBRIDGE_CONFIG_UI_PORT: 8581
      ENABLE_AVAHI: 1
    hostNetwork: true
    dnsPolicy: ClusterFirstWithHostNet
    service:
      main:
        enabled: true
        ports:
          http:
            port: &port 8581
    persistence:
      config:
        enabled: true
        type: pvc
        existingClaim: homebridge-config-v1
        mountPath: /homebridge
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        hosts:
          - host: "homebridge.${SECRET_PUBLIC_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
    probes:
      liveness:
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /login
            port: *port
          initialDelaySeconds: 30
    configmap:
      scripts:
        enabled: true
        data:
          startup.sh: |
            #!/bin/sh
            npm install homebridge-unifi-protect
