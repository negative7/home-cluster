---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: homebridge
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: homebridge
      version: 4.1.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/oznu/homebridge
      tag: ubuntu-no-avahi
    controller:
      enabled: true
      replicas: 1
      strategy: RollingUpdate
    env:
      TZ: "America/New_York"
      PUID: 568
      PGID: 568
      HOMEBRIDGE_CONFIG_UI: 1
      HOMEBRIDGE_CONFIG_UI_PORT: 8581
    hostNetwork: true
    dnsPolicy: ClusterFirstWithHostNet
    service:
      main:
        ports:
          http:
            port: 8581
    persistence:
      config:
        enabled: true
        type: pvc
        existingClaim: homebridge-config-v1
        mountPath: /homebridge
    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "apple"
          traefik.ingress.kubernetes.io/router.entrypoints: "web"
        hosts:
          - host: "homebridge.${HOMELAB_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
    config: |
      #!/bin/sh
      npm install homebridge-unifi-protect
      npm install homebridge-z2m
