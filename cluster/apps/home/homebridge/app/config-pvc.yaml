---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: homebridge-config-v1
  namespace: home
  labels:
    app.kubernetes.io/name: &name homebridge
    app.kubernetes.io/instance: *name
    snapshot.home.arpa/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: longhorn
