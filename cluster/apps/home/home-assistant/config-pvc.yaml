---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: home-assistant-config-v1
  namespace: home
  labels:
    recurring-job-group.longhorn.io/default: enabled
    recurring-job.longhorn.io/snapshot-1: enabled
    recurring-job.longhorn.io/backup-1: enabled
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: longhorn
