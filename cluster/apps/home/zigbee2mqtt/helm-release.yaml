---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zigbee2mqtt
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: zigbee2mqtt
      version: 9.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/koenkk/zigbee2mqtt
      tag: 1.21.0
    env:
      TZ: "America/New_York"
      ZIGBEE2MQTT_DATA: /data
    persistence:
      config:
        enabled: true
        existingClaim: zigbee2mqtt-config-v1
        mountPath: /data
      usb:
        enabled: true
        type: hostPath
        hostPath: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
        hostPathType: CharDevice
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "web"
        hosts:
        - host: "zigbee2mqtt.${HOMELAB_DOMAIN}"
          paths:
          - path: /
            pathType: Prefix
    config:
      mqtt:
        base_topic: zigbee2mqtt
        server: "mqtt://emqx.home:1883"
        client_id: "zigbee2mqtt"
        username: ${SECRET_Z2MQTT_USERNAME}
        password: ${SECRET_Z2MQTT_PASSWORD}
      homeassistant: true
      device_options:
        retain: true
      permit_join: false
      serial:
        port: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
      advanced:
        network_key: "GENERATE"
        pan_id: "GENERATE"
      frontend:
        port: 8080
      experimental:
        new_api: true
    securityContext:
      privileged: true
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - {key: "feature.node.kubernetes.io/custom-zigbee", operator: In, values: ["true"]}
    initContainers:
      volume-ownership:
        image: busybox:1.34.0
        command: ['sh', '-c', 'ls /config']
        volumeMounts:
        - name: "config"
          mountPath: "/config"
