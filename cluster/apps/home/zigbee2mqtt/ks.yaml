apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-zigbee2mqtt
  namespace: flux-system
  spec:
  dependsOn:
    - name: cluster-apps-longhorn
  path: ./cluster/apps/home/zigbee2mqtt/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: zigbee2mqtt
      namespace: home
  interval: 30m
  retryInterval: 1m
  timeout: 3m
