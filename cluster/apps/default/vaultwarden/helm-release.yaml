apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vaultwarden
  namespace: default
spec:
  releaseName: vaultwarden
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: vaultwarden
      version: 2.1.10
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    nameOverride: vaultwarden
    fullnameOverride: vaultwarden
    image:
      repository: vaultwarden/server
      tag: 1.21.0-alpine
    vaultwardenrs:
      domain: https://bw.${SECRET_DOMAIN}
    ingress:
      enabled: true
      ingressClassName: "traefik"
      hosts:
        - host: bw.${SECRET_DOMAIN}
          paths:
            - /
      tls:
        - hosts:
            - bw.${SECRET_DOMAIN}
    persistence:
      enabled: true
      existingClaim: vaultwarden-config-v1
