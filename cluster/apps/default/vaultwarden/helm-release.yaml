apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: bitwarden
  namespace: default
spec:
  releaseName: bitwarden
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: bitwardenrs
      version: 2.1.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    nameOverride: bitwarden
    fullnameOverride: bitwarden
    image:
      repository: vaultwarden/server
      tag: 1.21.0-alpine
    bitwardenrs:
      domain: https://bw.${SECRET_DOMAIN}
    ingress:
      enabled: true
      ingressClassName: "traefik"
      hosts:
        - host: bw.${SECRET_DOMAIN}
          paths:
            - /
      tls:
        - hosts:
            - bw.${SECRET_DOMAIN}
    persistence:
      enabled: true
      existingClaim: vaultwarden-config-v1
