apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vaultwarden
  namespace: default
spec:
  releaseName: vaultwarden
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: vaultwarden
      version: 1.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: vaultwarden/server
      tag: 1.21.0-alpine
    ingress:
      enabled: true
      hosts:
        - host: bw.${SECRET_DOMAIN}
          paths:
            - path: /
              pathType: Prefix
            - path: /notifications/hub/negotiate
              pathType: Prefix
            - path: /notifications/hub
              pathType: Prefix
              servicePort: 3012
      tls:
        - hosts:
            - bw.${SECRET_DOMAIN}
    persistence:
      config:
        enabled: true
        existingClaim: vaultwarden-config-v1
