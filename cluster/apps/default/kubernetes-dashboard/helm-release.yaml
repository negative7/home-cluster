---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 5.3.1
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      repository: kubernetesui/dashboard
      tag: v2.5.1
    metricsScraper:
      enabled: true
    ingress:
      enabled: true
      className: "nginx"
      hosts:
        - dashboard.${HOMELAB_DOMAIN}
      tls:
        - secretName: lab-test-tls
          hosts:
            - dashboard.${HOMELAB_DOMAIN}
    extraArgs:
      - "--enable-insecure-login"
      - "--namespace=default"
      - "--insecure-bind-address=0.0.0.0"
