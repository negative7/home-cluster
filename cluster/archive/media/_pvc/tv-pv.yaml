---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-tv-pv
spec:
  storageClassName: tv
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: ${TRUENAS_SERVER}
    path: "/mnt/tank/media/tv"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-tv-pvc
  namespace: media
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: tv
  resources:
    requests:
      storage: 1Mi
