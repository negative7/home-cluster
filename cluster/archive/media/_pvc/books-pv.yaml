---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-books-pv
spec:
  storageClassName: books
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: ${TRUENAS_SERVER}
    path: "/mnt/tank/media/books"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-books-pvc
  namespace: media
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: books
  resources:
    requests:
      storage: 1Mi
