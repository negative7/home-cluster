---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  releaseName: longhorn
  interval: 5m
  chart:
    spec:
      chart: longhorn
      version: 1.2.3
      sourceRef:
        kind: HelmRepository
        name: longhorn-charts
        namespace: flux-system
  values:
    persistence:
      defaultClass: true
      defaultClassReplicaCount: 3
      reclaimPolicy: Retain
      recurringJobs:
        enable: false
        jobList:
          [
            {
              "name": "snap",
              "task": "snapshot",
              "cron": "0 2 * * * *",
              "retain": 10,
            },
            {
              "name": "backup",
              "task": "backup",
              "cron": "0 2 * * *",
              "retain": 10,
            },
          ]
    csi:
      kubeletRootDir: /var/lib/kubelet
    defaultSettings:
      backupstorePollInterval: 1800
      backupTarget: s3://longhorn@us-east-1/backup
      backupTargetCredentialSecret: longhorn-backup-secret
      storageMinimalAvailablePercentage: 10
    ingress:
      enabled: true
      host: longhorn.${HOMELAB_DOMAIN}
      ingressClassName: "traefik"
      annotations:
        traefik.ingress.kubernetes.io/router.middlewares: networking-svc-ws-headers@kubernetescrd, networking-svc-wss-headers@kubernetescrd
