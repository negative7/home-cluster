---
apiVersion: batch/v1
kind: Job
metadata:
  name: ${APP}-restore-backup
  namespace: ${NAMESPACE}
spec:
  ttlSecondsAfterFinished: 3600
  template:
    spec:
      automountServiceAccountToken: false
      restartPolicy: OnFailure
      containers:
        - name: restore
          image: ubuntu:rolling
          command:
            - /bin/bash
            - -c
            - |-
              cp -a /backup/${NAMESPACE}/${APP}/* /data/${NAMESPACE}/${APP}/
          volumeMounts:
            - name: ${APP}-data
              mountPath: /data/${NAMESPACE}/${APP}
            - name: ${APP}-backup
              mountPath: /backup/${NAMESPACE}/${APP}
          securityContext:
            privileged: true
      volumes:
        - name: ${APP}-data
          persistentVolumeClaim:
            claimName: ${VOLUME}
        - name: ${APP}-backup
          persistentVolumeClaim:
            claimName: ${PVC1}
