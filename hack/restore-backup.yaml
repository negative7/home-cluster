---
apiVersion: batch/v1
kind: Job
metadata:
  name: ${APP}-migrate-pv
  namespace: ${NAMESPACE}
spec:
  ttlSecondsAfterFinished: 3600
  template:
    spec:
      automountServiceAccountToken: false
      restartPolicy: OnFailure
      containers:
        - name: migrate
          image: ubuntu:rolling
          command:
            - /bin/bash
            - -c
            - |-
              apt-get update && apt-get install -y rsync &&
              ls -lah /backup/${NAMESPACE}/${APP}/ /data/${NAMESPACE}/${APP}/ &&
              df -h &&
              rsync -avPS --delete /backup/${NAMESPACE}/${APP}/ /data/${NAMESPACE}/${APP}/ &&
              ls -lah /data/${NAMESPACE}/${APP}/
          volumeMounts:
            - name: ${APP}-data
              mountPath: /data/${NAMESPACE}/${APP}
            - name: ${APP}-backup
              mountPath: /backup/${NAMESPACE}/${APP}
          securityContext:
            privileged: true
      volumes:
        - name: ${APP}-data
          persistentVolumeClaim:
            claimName: ${VOLUME}
        - name: ${APP}-backup
          persistentVolumeClaim:
            claimName: ${PVC1}
