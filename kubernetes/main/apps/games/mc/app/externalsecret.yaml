---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mc
  namespace: games
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: mc-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        RCON_PASSWORD: "{{ .RCON_PASSWORD }}"
        whitelist: "{{ .whitelist }}"
        ops: "{{ .ops }}"
        ENABLE_WHITELIST: "true"
        ENFORCE_WHITELIST: "true"
  dataFrom:
    - extract:
        key: minecraft
