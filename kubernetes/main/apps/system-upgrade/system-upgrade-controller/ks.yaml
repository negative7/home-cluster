---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &appname system-upgrade-controller
  namespace: flux-system
spec:
  targetNamespace: system-upgrade
  commonMetadata:
    labels:
      app.kubernetes.io/name: *appname
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  path: "./kubernetes/main/apps/system-upgrade/system-upgrade-controller/app"
  prune: false # revert to true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &appname system-upgrade-controller-plans
  namespace: flux-system
spec:
  targetNamespace: system-upgrade
  commonMetadata:
    labels:
      app.kubernetes.io/name: *appname
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  path: "./kubernetes/main/apps/system-upgrade/system-upgrade-controller/plans"
  prune: false # revert to true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: false
  dependsOn:
    - name: system-upgrade-controller
  postBuild:
    substitute:
      TALOS_SCHEMATIC_ID: 775b3ab5dc3646ca4f54bd92d97bfe3ea54be6f0b978684e5972f15770ca4eaa
      # renovate: datasource=docker depName=ghcr.io/siderolabs/installer
      TALOS_VERSION: v1.9.1
      # renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
      KUBERNETES_VERSION: v1.32.1
