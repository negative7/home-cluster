---
apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: '${CLUSTER_SECRET_PUBLIC_DOMAIN/./-}-tls'
spec:
  refreshInterval: 1m
  secretStoreRefs:
    - name: onepassword-connect
      kind: ClusterSecretStore
  selector:
    secret:
      name: '${CLUSTER_SECRET_PUBLIC_DOMAIN/./-}-tls'
  template:
    engineVersion: v2
    data:
      tls.crt: '{{ index . "tls.crt" | b64enc }}'
      tls.key: '{{ index . "tls.key" | b64enc }}'
  data:
    - match:
        secretKey: &key tls.crt
        remoteRef:
          remoteKey: '${CLUSTER_SECRET_PUBLIC_DOMAIN/./-}-tls'
          property: *key
    - match:
        secretKey: &key tls.key
        remoteRef:
          remoteKey: '${CLUSTER_SECRET_PUBLIC_DOMAIN/./-}-tls'
          property: *key
