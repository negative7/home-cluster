---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 7.10.0
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard-charts
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    cert-manager:
      enabled: false
      installCRDs: false
    nginx:
      enabled: false
    app:
      settings:
        global:
          clusterName: "Main"
          itemsPerPage: 20
        pinnedResources:
          - kind: customresourcedefinition
            name: helmreleases.helm.toolkit.fluxcd.io
            displayName: Helm Release
            namespaced: true
          - kind: customresourcedefinition
            name: kustomizations.kustomize.toolkit.fluxcd.io
            displayName: Kustomization
            namespaced: true
          - kind: customresourcedefinition
            name: clusters.postgresql.cnpg.io
            displayName: CN Cluster
            namespaced: true
          - kind: customresourcedefinition
            name: externalsecrets.external-secrets.io
            displayName: External Secrets
            namespaced: true
      ingress:
        enabled: true
        ingressClassName: internal
        annotations:
          external-dns.alpha.kubernetes.io/target: internal.${SECRET_PUBLIC_DOMAIN}
        issuer:
          name: letsencrypt-production
          scope: cluster
        hosts:
          - &host dashboard.${SECRET_PUBLIC_DOMAIN}
    metrics-server:
      enabled: false
    metricsScraper:
      enabled: true
    extras:
      serviceMonitor:
        enabled: true
