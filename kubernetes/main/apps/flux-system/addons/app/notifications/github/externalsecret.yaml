---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: github-token
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: github-token-secret
    template:
      engineVersion: v2
      data:
        token: "{{ .github_webhook_token }}"
  dataFrom:
    - extract:
        key: flux
