---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 7.5.0
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard-charts
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    cert-manager:
      enabled: false
      installCRDs: false
    nginx:
      enabled: false
    app:
      settings:
        global:
          clusterName: "Tivoli"
          itemsPerPage: 25
      ingress:
        enabled: true
        ingressClassName: internal
        issuer:
          name: letsencrypt-production
          scope: cluster
        hosts:
          - &host dashboard.${CLUSTER_SECRET_PUBLIC_DOMAIN}
    metrics-server:
      enabled: false
    metricsScraper:
      enabled: true
    extras:
      serviceMonitor:
        enabled: true
