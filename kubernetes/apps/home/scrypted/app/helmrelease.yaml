---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: scrypted
  namespace: home
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    controller:
      type: statefulset
    image:
      repository: ghcr.io/koush/scrypted
      tag: 18-jammy-full-v0.41.0
    env:
      TZ: America/New_York
    service:
      main:
        type: LoadBalancer
        LoadBalancerIP: '${SVC_SCRYPTED_ADDRESS}'
        externalTrafficPolicy: Local
        ports:
          http:
            port: 11080
          rebroadcast:
            port: 34135
    hostNetwork: true
    ingress:
      main:
        enabled: true
        ingressClassName: nginx-internal
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_PUBLIC_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    persistence:
      cache:
        enabled: true
        mountPath: /.cache
        type: emptyDir
      cache-npm:
        enabled: true
        mountPath: /.npm
        type: emptyDir
    
    nodeSelector:
      node-role.kubernetes.io/worker: "true"
      intel.feature.node.kubernetes.io/gpu: "true"
    resources:
      requests:
        gpu.intel.com/i915: 1
        cpu: 136m
        memory: 1024Mi
      limits:
        gpu.intel.com/i915: 1
        memory: 8192Mi

    securityContext:
      privileged: true

    volumeClaimTemplates:
      - name: config
        mountPath: /server/volume
        accessMode: ReadWriteOnce
        size: 2Gi
        storageClass: ceph-block