---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app zigbee2mqtt
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/koenkk/zigbee2mqtt
      tag: 1.31.0
    # envFrom:
    #   - secretRef:
    #       name: zigbee2mqtt-secret
    service:
      main:
        ports:
          http:
            port: 8080
          metrics:
            enabled: true
            port: 80
    ingress:
      main:
        enabled: true
        ingressClassName: 'nginx'
        annotations:
          hajimari.io/icon: mdi:zigbee
        hosts:
          - host: &host '{{ .Release.Name }}.${SECRET_PUBLIC_DOMAIN}'
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    volumeClaimTemplates:
      - name: config
        mountPath: /data
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClass: longhorn
        labels:
          recurring-job.longhorn.io/backup-1: enabled
          recurring-job.longhorn.io/snapshot-1: enabled
    persistence:
      usb:
        enabled: true
        type: hostPath
        hostPath: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
        hostPathType: CharDevice
    securityContext:
      privileged: true
    podSecurityContext:
      privileged: true
    nodeSelector:
      electrolama.feature.node.kubernetes.io/zzh: "true"
    resources:
      requests:
        cpu: 10m
        memory: 100Mi
      limits:
        memory: 500Mi
