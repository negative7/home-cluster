---
logger:
  default: info
  # logs:
  #   frigate.record: debug

birdseye:
  enabled: false

mqtt:
  host: mosquitto.home.svc.cluster.local
  topic_prefix: frigate
  user: home
  password: "{FRIGATE_MQTT_PASSWORD}"

database:
  path: /data/frigate.db

detectors:
  ov:
    type: openvino
    device: AUTO
    model:
      path: /openvino-model/ssdlite_mobilenet_v2.xml

model:
  width: 300
  height: 300
  input_tensor: nhwc
  input_pixel_format: bgr
  labelmap_path: /openvino-model/coco_91cl_bkgr.txt

ffmpeg:
  global_args: ["-hide_banner", "-loglevel", "warning"]
  hwaccel_args: ["-hwaccel", "vaapi", "-hwaccel_device", "/dev/dri/renderD128", "-hwaccel_output_format", "yuv420p"]
  output_args:
    record: preset-record-ubiquiti

snapshots:
  enabled: true
  timestamp: false
  bounding_box: true
  retain:
    default: 2

record:
  enabled: true
  retain:
    days: 2
    mode: all
  events:
    retain:
      default: 2
      mode: active_objects

objects:
  track: ["person"]
  filters:
    person:
      min_area: 5000
      max_area: 100000
      threshold: 0.7


go2rtc:
  streams:
    frigate_doorbell_lq: ffmpeg:rtsp://10.0.1.1:7441/OVR7dDkJGGXcDMt7
    frigate_doorbell_hq: ffmpeg:rtsp://10.0.1.1:7441/j6OMz6xFg0JPozDN
    frigate_doorbell_package: ffmpeg:rtsp://10.0.1.1:7441/5nCCRHq3SR3BiuSe


cameras:
  frigate_doorbell:
    ffmpeg:
      inputs:
        - path: rtsp://localhost:8554/frigate_doorbell_lq
          roles: ["detect"]
        - path: rtsp://localhost:8554/frigate_doorbell_hq
          roles: ["record"]
    detect:
      width: 960
      height: 720
      fps: 10
  frigate_doorbell_package:
    ffmpeg:
      inputs:
        - path: rtsp://localhost:8554/frigate_doorbell_package
          roles: ["detect", "record"]
    detect:
      width: 1600
      height: 1200
      fps: 10
