---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app home-assistant
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    initContainers:
      init-db:
        image: ghcr.io/onedr0p/postgres-initdb:14.8
        envFrom:
          - secretRef:
              name: *app
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: 'true'
    image:
      repository: ghcr.io/home-assistant/home-assistant
      tag: 2023.7.1
    env:
      TZ: '${TIMEZONE}'
    envFrom:
      - secretRef:
          name: *app
    dnsPolicy: ClusterFirstWithHostNet
    hostNetwork: true
    service:
      main:
        type: LoadBalancer
        LoadBalancerIP: '${SVC_HOME_ASSISTANT_ADDRESS}'
        externalTrafficPolicy: Local
        ports:
          http:
            port: 8123
      openssh:
        type: LoadBalancer
        LoadBalancerIP: '${SVC_HOME_ASSISTANT_ADDRESS}'
        externalTrafficPolicy: Local
        ports:
          ssh:
            port: 2222
    ingress:
      main:
        enabled: true
        ingressClassName: 'nginx'
        annotations:
          external-dns.alpha.kubernetes.io/target: ipv4.${SECRET_PUBLIC_DOMAIN}
          hajimari.io/icon: mdi:home-assistant
        hosts:
          - host: &host 'hass.${SECRET_PUBLIC_DOMAIN}'
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: OnRootMismatch
      supplementalGroups:
        - 100
        - 0
    persistence:
      config:
        enabled: true
        existingClaim: home-assistant-config-v1
      backup:
        enabled: true
        type: nfs
        server: 'freenas.${SECRET_PUBLIC_DOMAIN}'
        path: /mnt/tank/backups/hass
        mountPath: /config/backups
        readOnly: false
    # sidecars:
    #   openssh:
    #     image: ghcr.io/linuxserver/openssh-server:9.3_p1-r3-ls121
    #     imagePullPolicy: IfNotPresent
    #     env:
    #       - { name: PUBLIC_KEY_URL, value: https://github.com/negative7.keys }
    #       - { name: TZ, value: "${TIMEZONE}" }   
    #       - { name: USER_NAME, value: "negative7" }       
    #       - { name: PUID, value: "568" }    
    #       - { name: PGID, value: "568" }    
    #     volumeMounts:
    #       - name: config
    #         mountPath: /config
    resources:
      requests:
        cpu: 10m
        memory: 100Mi
      limits:
        memory: 750Mi
