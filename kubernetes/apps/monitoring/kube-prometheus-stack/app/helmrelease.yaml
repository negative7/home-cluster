---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: 46.7.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community-charts
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    cleanPrometheusOperatorObjectNames: true
    alertmanager:
      config:
        global:
          slack_api_url: '${SECRET_ALERT_MANAGER_SLACK_WEBHOOK}'
          resolve_timeout: 5m
        receivers:
          - name: 'null' # quote
          - name: 'slack'
            slack_configs:
              - channel: 'alerts'
                icon_url: https://avatars3.githubusercontent.com/u/3380462
                username: 'Alertmanager'
                color: '{{ if eq .Status "firing" }}danger{{ else }}good{{ end }}'
                send_resolved: true
                title_link: |-
                  {{ .ExternalURL }}/#/alerts?receiver={{ .Receiver | urlquery }}
                title: |-
                  [{{ .Status | toUpper -}}
                  {{ if eq .Status "firing" }}:{{ .Alerts.Firing | len }}{{- end -}}
                  ] {{ .CommonLabels.alertname }}
                text: |-
                  {{- range .Alerts }}
                    {{- if ne .Labels.severity "" }}
                      *Severity:* _{{ .Labels.severity }}_
                    {{- else }}
                      *Severity:* _N/A_
                    {{- end }}
                    {{- if ne .Annotations.description "" }}
                      *Description:* _{{ .Annotations.description }}_
                    {{- else if ne .Annotations.summary "" }}
                      *Summary:* _{{ .Annotations.summary }}_
                    {{- else if ne .Annotations.message "" }}
                      *Message:* _{{ .Annotations.message }}_
                    {{- else }}
                      *Description:* _N/A_
                    {{- end }}
                    {{- if gt (len .Labels.SortedPairs) 0 }}
                      *Details:*
                      {{- range .Labels.SortedPairs }}
                        â€¢ *{{ .Name }}:* _{{ .Value }}_
                      {{- end }}
                    {{- end }}
                  {{- end }}
        route:
          group_by: ['alertname', 'job']
          group_wait: 30s
          group_interval: 5m
          repeat_interval: 6h
          receiver: 'slack'
          routes:
            - receiver: 'null'
              matchers:
                - alertname =~ "InfoInhibitor|Watchdog"
            - receiver: 'slack'
              matchers:
                - severity = "critical"
              continue: true
        inhibit_rules:
          - source_matchers:
              - severity = "critical"
            target_matchers:
              - severity = "warning"
            equal: ['alertname', 'namespace']
      ingress:
        enabled: true
        pathType: Prefix
        ingressClassName: nginx
        annotations:
          hajimari.io/appName: 'Alert Manager'
          hajimari.io/icon: mdi:alert-decagram-outline
        hosts:
          - &host alert-manager.${SECRET_PUBLIC_DOMAIN}
        tls:
          - hosts:
              - *host
      alertmanagerSpec:
        replicas: 3
        storage:
          volumeClaimTemplate:
            spec:
              storageClassName: local-path
              resources:
                requests:
                  storage: 1Gi
    grafana:
      enabled: false
      forceDeployDashboards: true
      sidecar:
        dashboards:
          multicluster:
            etcd:
              enabled: true
    kubelet:
      enabled: true
      serviceMonitor:
        metricRelabelings:
          - action: replace
            sourceLabels: ['node']
            targetLabel: instance
    kube-state-metrics:
      metricLabelsAllowlist: ['persistentvolumeclaims=[*]']
      prometheus:
        monitor:
          enabled: true
          relabelings:
            - action: replace
              regex: (.*)
              replacement: $1
              sourceLabels: ['__meta_kubernetes_pod_node_name']
              targetLabel: kubernetes_node
    kubeApiServer:
      enabled: true
    kubeControllerManager:
      enabled: true
      endpoints:
        - 10.2.0.21
    kubeScheduler:
      enabled: true
      endpoints:
        - 10.2.0.21
    kubeProxy:
      enabled: true
      endpoints:
        - 10.2.0.21
    kubeEtcd:
      enabled: false
    prometheus:
      ingress:
        enabled: true
        ingressClassName: nginx
        annotations:
          hajimari.io/appName: Prometheus
          hajimari.io/icon: simple-icons:prometheus
        pathType: Prefix
        hosts:
          - &host prometheus.${SECRET_PUBLIC_DOMAIN}
        tls:
          - hosts:
              - *host
      thanosService:
        enabled: true
      thanosServiceMonitor:
        enabled: true
      prometheusSpec:
        replicas: 3
        replicaExternalLabelName: __replica__
        scrapeInterval: 1m
        ruleSelectorNilUsesHelmValues: false
        serviceMonitorSelectorNilUsesHelmValues: false
        podMonitorSelectorNilUsesHelmValues: false
        probeSelectorNilUsesHelmValues: false
        enableAdminAPI: true
        thanos:
          image: quay.io/thanos/thanos:v0.31.0
          objectStorageConfig:
            name: thanos-objstore-secret
            key: objstore.yml
        retention: 2d
        retentionSize: 15GB
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: local-path
              resources:
                requests:
                  storage: 20Gi
        additionalScrapeConfigs:
          - job_name: 'smartctl-exporter'
            honor_timestamps: true
            static_configs:
              - targets:
                  - ${SECRET_MINIO_IP}:9633
          - job_name: 'node-exporter'
            honor_timestamps: true
            static_configs:
              - targets:
                  - ${SECRET_MINIO_IP}:9100
                  - 10.0.1.1:9100
                  - 10.2.0.6:9100
          - job_name: minio-job
            bearer_token: ${SECRET_MINIO_BEARER_TOKEN}
            metrics_path: /minio/v2/metrics/cluster
            scheme: http
            static_configs:
              - targets:
                  - '${SECRET_MINIO_IP}:9000'
          - job_name: pikvm
            metrics_path: /api/export/prometheus/metrics
            basic_auth:
              username: admin
              password: ${SECRET_PIKVM_PASSWORD}
            static_configs:
              - targets: ["10.2.0.6"]
