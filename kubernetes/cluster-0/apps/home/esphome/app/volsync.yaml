---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: esphome-volsync
  namespace: home
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: esphome-volsync-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        RESTIC_REPOSITORY: "{{ .REPOSITORY_TEMPLATE }}/esphome"
        RESTIC_PASSWORD: "{{ .RESTIC_PASSWORD }}"
        AWS_ACCESS_KEY_ID: "{{ .AWS_ACCESS_KEY_ID }}"
        AWS_SECRET_ACCESS_KEY: "{{ .AWS_SECRET_ACCESS_KEY }}"
  dataFrom:
    - extract:
        key: volsync-restic-template
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: esphome
  namespace: home
spec:
  accessModes: ["ReadWriteMany"]
  dataSourceRef:
    kind: ReplicationDestination
    apiGroup: volsync.backube
    name: esphome-dst
  resources:
    requests:
      storage: 5Gi # must match the ReplicationDestination `.spec.capacity` below
  storageClassName: ceph-filesystem
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: esphome-rdst
  namespace: home
  annotations:
    kustomize.toolkit.fluxcd.io/ssa: IfNotPresent
  labels:
    app.kubernetes.io/instance: esphome
    app.kubernetes.io/name: esphome
spec:
  trigger:
    manual: restore-once
  restic:
    repository: esphome-restic-secret
    copyMethod: Snapshot
    volumeSnapshotClassName: csi-ceph-filesystem
    cacheStorageClassName: ceph-filesystem
    cacheAccessModes: ["ReadWriteOnce"]
    cacheCapacity: 8Gi
    storageClassName: ceph-filesystem
    accessModes: ["ReadWriteMany"]
    capacity: 5Gi # must match the PersistentVolumeClaim `.resources.requests.storage` size above
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: esphome
  namespace: home
spec:
  sourcePVC: esphome
  trigger:
    schedule: "0 * * * *"
  restic:
    copyMethod: Snapshot
    pruneIntervalDays: 7
    repository: esphome-volsync-secret
    cacheCapacity: 8Gi
    cacheStorageClassName: ceph-filesystem
    cacheAccessModes: ["ReadWriteOnce"]
    volumeSnapshotClassName: csi-ceph-filesystem
    storageClassName: ceph-filesystem
    moverSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
    retain:
      daily: 7
      within: 3d