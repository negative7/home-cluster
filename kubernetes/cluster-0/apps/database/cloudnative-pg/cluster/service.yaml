---
apiVersion: v1
kind: Service
metadata:
  name: postgres-lb
  namespace: database   
spec:
  type: LoadBalancer
  externalTrafficPolicy: Cluster
  loadBalancerIP: "${SVC_POSTGRES_ADDR}"
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    postgresql: postgres
    role: primary
