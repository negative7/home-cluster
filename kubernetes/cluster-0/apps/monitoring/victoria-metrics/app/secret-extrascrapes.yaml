---
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: vm-additional-scrape-configs
stringData:
  prometheus-additional.yaml: |
    - job_name: blocky
      scrape_interval: 1m
      scrape_timeout: 10s
      honor_timestamps: true
      static_configs:
        - targets:
            - 10.1.1.11:4000

    - job_name: node-exporter
      scrape_timeout: 10s
      honor_timestamps: true
      static_configs:
        - targets:
            - 10.0.1.10:9100
            - 10.0.1.1:9100
            - 10.2.0.6:9100

    - job_name: minio
      scrape_timeout: 10s
      honor_timestamps: true
      static_configs:
        - targets:
            - http://10.2.0.10:9000/minio/v2/metrics/cluster

    - job_name: smartctl-exporter
      scrape_interval: 10m
      scrape_timeout: 10s
      honor_timestamps: true
      static_configs:
        - targets:
            - 10.2.0.10:9633

    - job_name: pikvm
      scrape_interval: 10m
      scrape_timeout: 10s
      honor_timestamps: true
      static_configs:
        - targets:
            - http://10.2.0.6/api/export/prometheus/metrics