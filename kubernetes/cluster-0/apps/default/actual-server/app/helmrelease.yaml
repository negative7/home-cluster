---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app actual
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      replicas: 1
      strategy: RollingUpdate
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: docker pull ghcr.io/actualbudget/actual-server
      tag: 23.9.0
    service:
      main:
        ports:
          http:
            port: 5006
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        annotations:
          hajimari.io/enable: 'false'
        hosts:
          - host: &host-release '{{ .Release.Name }}.${SECRET_PUBLIC_DOMAIN}'
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host-release
    persistence:
      data:
        enabled: true
        mountPath: /data
        storageClass: ceph-block
        accessMode: ReadWriteOnce
        size: 5Gi
        retain: true
    resources:
      requests:
        cpu: 100m
        memory: 52M
      limits:
        memory: 256M