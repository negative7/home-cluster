---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: authelia
  namespace: flux-system
spec:
  dependsOn:
    - name: cloudnative-pg
    - name: lldap
    - name: external-secrets-stores
    - name: dragonfly-cluster
  path: ./kubernetes/cluster-0/apps/default/authelia/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m