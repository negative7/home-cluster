---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-cilium
  namespace: flux-system
spec:
  interval: 10m
  path: ./kubernetes/cluster-0/apps/kube-system/cilium/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  wait: false
  retryInterval: 1m
  timeout: 5m
